<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dv1">
        <p>Crear un programa que solicite el ingreso de tres números, y que al presionar un botón calcule cuál es el mayor y el menor de todos, aplicar la restricción para saber si dos números ingresados son iguales, o en otro caso los tres números. </p>
        <section>
            <div class="ord">

                <form>
                    <input type="text" id="uno" placeholder="N1" value="">
                    <input type="text" id="dos" placeholder="N2" value="">
                    <input type="text" id="tres" placeholder="N3" value=""><br><br>
                    <input type="button" id="calcular" onclick="ej1();" value="Calcular"><br><br>
                    <span id="n"></span>
                </form>

            </div>
        </section>

    </div>
        <script>
        function ej1() {
            var nunero1 = parseInt(document.getElementById('uno').value);
            var nunero2 = parseInt(document.getElementById('dos').value);
            var nunero3 = parseInt(document.getElementById('tres').value);

            if (isNaN(nunero1) || isNaN(nunero2) || isNaN(nunero3)) {
                document.getElementById("n").innerHTML = '<span style="color:red">' + "No debe dejar los espacios vacíos." + '</span>';
            } else {
                if (nunero1 > nunero2) {
                    if (nunero1 > nunero3) {
                        if (nunero2 > nunero3) {
                            document.getElementById("n").innerHTML = 'El numero menor es el ' + nunero3 + " y el mayor es el " + nunero1 + ".";
                        } else {

                            document.getElementById("n").innerHTML = 'El numero menor es el ' + nunero1 + " y el mayor es el " + nunero2 + ".";
                        }
                    } else {

                        document.getElementById("n").innerHTML = 'El numero menor es el ' + nunero2 + " y el mayor es el " + nunero3 + ".";
                    }
                } else {
                    if (nunero2 > nunero3) {
                        if (nunero1 > nunero3) {

                            document.getElementById("n").innerHTML = 'El numero menor es el ' + nunero3 + " y el mayor es el " + nunero1 + ".";
                        } else {

                            document.getElementById("n").innerHTML = 'El numero menor es el ' + nunero1 + " y el mayor es el " + nunero2 + ".";
                        }
                    } else {

                        document.getElementById("n").innerHTML = 'El numero menor es el ' + nunero1 + " y el mayor es el " + nunero3 + ".";
                    }
                }
            }

        }
    </script>
</body>

</html>
